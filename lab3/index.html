<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8"/>
		<title>Materialized Version</title>

		<!-- adding materialized css -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/materialize.min.css">

		<link rel="stylesheet" type="text/css" href="css/main.css">

		<!-- adding jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- adding materialized js -->
		<script src="js/libs/materialize.min.js"></script>
	</head>
	<body>
		<nav>
	    <div class="nav-wrapper center">
	      <a href="#!" class="brand-logo"><i class="material-icons">cloud</i>Logo</a>
	    </div>
	  </nav>
		<div class="body_class row">
			<div class="content col s12">
				<div class="row">
					<div class="col m2">
						<button class="btn waves-effect waves-light modal-trigger" data-target="modal2" type="button" name="action">Add
					    <i class="material-icons">&#xE7FE;</i>
					  </button>
					</div>
				</div>
				<div class="row person-list"> </div>

				<!-- Person Modal Structure -->
			  <div id="modal1" class="modal">
			    <div class="modal-content">
			      <h4>Modal Header</h4>
			      <p>A bunch of text</p>
			    </div>
			    <div class="modal-footer">
			      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
			    </div>
			  </div>

				<!-- new Person Modal Structure -->
			  <div id="modal2" class="modal">
			    <div class="modal-content">
						<h4>New Person</h4>
						<div class="row">
					    <form class="col s12 new-person">
					      <div class="row">
					        <div class="input-field col s6">
					          <input name="firstName" type="text" class="validate">
					          <label for="firstName">First Name</label>
					        </div>
					        <div class="input-field col s6">
					          <input id="last_name" type="text" name="lastName" class="validate">
					          <label for="lastName">Last Name</label>
					        </div>
					      </div>
					      <div class="row">
									<div class="input-field col s6">
					          <input name="company" type="text" class="validate">
					          <label for="company">Company</label>
					        </div>
					        <div class="input-field col s6">
					          <input id="email" type="email" name="email" class="validate">
					          <label for="email">Email</label>
					        </div>
					      </div>
					    </form>
					  </div>
			    </div>
			    <div class="modal-footer">
			      <button id="add" class="waves-effect waves-green btn-flat">Add</button>
			    </div>
			  </div>

			</div>
		</div>

		<script src="js/data/data.js"></script>
		<script src="js/models/person.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
