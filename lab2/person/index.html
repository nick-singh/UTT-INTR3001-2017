<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8"/>
		<title>Materialized Version</title>

		<!-- adding materialized css -->
		<link rel="stylesheet" type="text/css" href="css/materialize.min.css">

		<link rel="stylesheet" type="text/css" href="css/main.css">

		<!-- adding jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- adding materialized js -->
		<script src="js/materialize.min.js"></script>
		<script src="http://underscorejs.org/underscore.js"></script>

	</head>
	<body>
		<div class="body row">
			<div class="content col s12">
				<section class="row">
					<header class="col s12">
						<h4>Personal Details</h4>
					</header>
				</section>
				<section class="row">
					<form class="col s12" id="personDetails">
						<div class="row">
							<div class="input-field col s6">
								<input placeholder="First Name" name="firstName" type="text" class="validate">
								<label for="firstName">First Name</label>
							</div>
							<div class="input-field col s6">
								<input name="lastName" type="text" class="validate">
								<label for="lastName">Last Name</label>
							</div>
						</div>
					    <div class="row">
							<div class="col s2">
								<p>
									<input name="sex" type="radio" value="male" id="male" />
									<label for="male">Male</label>
								</p>
							</div>
							<div class="col s2">
								<p>
									<input name="sex" type="radio" value="female" id="female" />
									<label for="female">Female</label>
								</p>
							</div>
							<div class="col s7">
								<p class="range-field">
									<label for="age">Age</label>
							      <input type="range" id="age" min="18" max="50" name="age" />
							    </p>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s4">
								<select name="country">
									<option value="" disabled selected>Choose your Country</option>
									<option value="Trinidad">Trinidad</option>
									<option value="Tobago">Tobago</option>
									<option value="St Kitts">St Kitts</option>
								</select>
								<label>Country</label>
							</div>
							<div class="col s4">
								<button class="btn waves-effect waves-light" type="button" id="add">Submit</button>
							</div>
						</div>
					</form>
				</section>
				<section class="row">
					<article class="col s12">
						<table class="highlight">
							<thead>
								<tr>
									<th>Frist Name</th>
									<th>Last Name</th>
									<th>Sex</th>
									<th>Conutry</th>
								</tr>
							</thead>

							<tbody  id="personTableBody"></tbody>
						</table>
					</article>
				</section>
			</div>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
